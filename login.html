<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .login-box {
            max-width: 350px;
            margin: 100px auto;
            padding: 20px;
            background: #ffffffaa;
            border-radius: 12px;
            box-shadow: 0 0 8px #0004;
            backdrop-filter: blur(4px);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        #erro {
            text-align: center;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Login</h2>

        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" placeholder="Digite o usuário">

        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Digite a senha">

        <button onclick="login()">Entrar</button>

        <p id="erro"></p>
    </div>

    <script>
        async function login() {
            const user = document.getElementById("usuario").value.trim();
            const pass = document.getElementById("senha").value.trim();

            const resposta = await fetch("usuarios.txt");
            const txt = await resposta.text();
            const linhas = txt.split("\n");

            let autenticar = false;

            for (let linha of linhas) {
                let [u, p] = linha.trim().split(":");
                if (u === user && p === pass) {
                    autenticar = true;
                    break;
                }
            }

            if (autenticar) {
                localStorage.setItem("logado", "sim");
                window.location.href = "index.html";
            } else {
                document.getElementById("erro").textContent = "Usuário ou senha incorretos!";
            }
        }
    </script>

</body>
</html>
